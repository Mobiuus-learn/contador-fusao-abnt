     <form>
      <div class="radio-group">
        <span>

      <div class="container-main">
        <label for="f-intial">Fibra Inicial do Cabo</label>

          type="number"
          name="f-initial"
          id="f-initial"
         
        />

        <label for="f-final">Fibra final do Cabo</label>

          type="number"
          name="f-final"
          id="f-final"
        />

        <button onclick="showRadio()" type="button">Calcular</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
