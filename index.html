<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Fusões </title>

    <!-- import css -->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <h1>Contador de Fusões</h1>
    </header>

    <form >

        <checkgroup>
            <input type="checkbox" name="check-12-fo" id="check-12-fo" value="12">
            <label for="check-12-fo">12 FO</label>
            <input type="checkbox" name="check-24-fo" id="check-24-fo" value="24">
            <label for="check-24-fo">24 FO</label>
            <input type="checkbox" name="check-36-fo" id="check-36-fo" value="36">
            <label for="check-36-fo">36 FO</label>
            <input type="checkbox" name="check-48-fo" id="check-48-fo" value="48">
            <label for="check-48-fo">48 FO</label>
            <input type="checkbox" name="check-72-fo" id="check-72-fo" value="72">
            <label for="check-72-fo">72 FO</label>
            <input type="checkbox" name="check-144-fo" id="check-144-fo" value="144">
            <label for="check-144-fo">144 FO</label>
        </checkgroup>


        <label for="f-intial">Fibra Inicial do Cabo</label>
        <input type="text" name="f-initial" id="f-initial" placeholder="fibra inicial da contagem">


        <label for="f-final">Fibra final do Cabo</label>
        <input type="text" name="f-final" id="f-final" placeholder="fibra final da contagem" >
        
        
        <button>Calcular</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
