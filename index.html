<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" prefered-color-scheme="dark" ccontent="#FF1053" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Fus천es</title>

    <!-- <link rel="manifest" href="manifest.json" /> -->
    <!-- import css -->
    <link rel="stylesheet" href="style/style.css" />
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Contador de fus천es para fibra 처tica.</h2>
    </header>
    <form>
      <h2>Informe o cabo alimentador:</h2>
      <div class="radio-group">
        <input type="radio" name="fh" class="" id="12-fo" value="12" />
        <label for="12-fo">12-fo </label>
        <input type="radio" name="fh" class="" id="24-fo" value="24" />
        <label for="24-fo">24-fo </label>
        <input type="radio" name="fh" class="" id="36-fo" value="36" />
        <label for="36-fo">36-fo </label>
        <input type="radio" name="fh" class="" id="48-fo" value="48" />
        <label for="48-fo">48-fo </label>
        <input type="radio" name="fh" class="" id="72-fo" value="72" />
        <label for="72-fo">72-fo </label>
        <input type="radio" name="fh" class="" id="144-fo" value="144" />
        <label for="144-fo">144-fo</label>
      </div>

      <div class="container-main">
        <label for="f-intial"><strong>Fibra Inicial do Cabo</strong></label>
        <input type="number" name="f-initial" id="f-initial"/>

        <label for="f-final"><strong>Fibra final do Cabo</strong></label>
        <input type="number" name="f-final" id="f-final" />

        <button type="button" class="calc-btn">Calcular</button>
        <button type="reset" class="reset-btn">Limpar</button>
      </div>
<!-- modal for results -->
      <div class="show-results">
        <div class="modal-results">
          <div class="results-content">
            <h2>Resultado</h2>
          </div>
          <button class="btn-modal">OK</button>
        </div>
      </div>

    </form>

    
    <!-- modal for erros -->
    <div class="modal">
      <div class="modal-content">
        <h3>
          A Quantidade de Fibras n찾o pode exceder a quantidade de fibra
          presentes no cabo
        </h3>
      </div>
      <button class="btn-modal">OK</button>
    </div>
    <!-- <script>
      if ('serviceWorker' in navigator) {

      }
    </script> -->
  </body>
</html>
